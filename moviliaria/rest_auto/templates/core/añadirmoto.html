<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Lista motos</title>
</head>
<body>

    <div style=" text-align: center;">
        <h2>Formulario para motos</h2><br>
        <form action="agregar_motos" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <pre>Patente:        <input type="text" name="patente"       ></pre>
            <pre>Marca           <input type="text" name="marca"         ></pre>
            <pre>Estado:         <input type="text" name="estado"        ></pre>
            <pre>Modelo:         <input type="text" name="modelo"        ></pre>
            <pre>color:          <input type="text" name="color"         ></pre>
            <pre>AÃ±o:            <input type="text" name="anno"          ></pre>
            <pre>Foto            <input type="file" name="file"          ></pre>
            <pre>Comentario      <input type="text" name="comentario"    ></pre>
            <pre>Tipo_vehiculo   <select name="tipovehiculo">
                {% for vehi in tvehi %}
                    <option value="{{vehi.idtipo}}">{{vehi.nombre_vehiculo}}</option>
                {% endfor %}
            </select></pre>


            <input type="submit" name="opcion" value="Agregar">
        </form><br><br>
        <a href="{% url 'crud_motos' %}">Volver</a>
        <br>
        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
</body>
</html>
