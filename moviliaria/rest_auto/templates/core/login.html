<!DOCTYPE html>
<html>
  {%load static%}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  </head>

  <body>
    <h1 style="text-align: center" class="LetraBlanco">
      Formulario de inicio de sesión
    </h1>
    <div class="container1">
      <div class="blok1">
        <div class="co2">
          <div class="form-group">
            <div class="fotologin">
              <img
                src="{% static 'img/logologin.png' %}"
                class="img-thumbnail"
                alt="..."
                height="..."
              />
            </div>
            <br />
            <div class="row">
              <div class="col-5">
                <input
                  type="text"
                  placeholder="Nombre"
                  class="form-control"
                  id="txtNombre"
                  required
                />
              </div>
              <div class="col-5">
                <input
                  type="text"
                  placeholder="Apellidos"
                  class="form-control"
                  id="txtApellido"
                  required
                />
              </div>
            </div>
            <br />
            <br />
            <div class="col-10">
              <input
                type="text"
                placeholder="Nombre de usuario"
                class="form-control"
                id="txtNombreUsuario"
                required
              />
            </div>
            <br />
            <div class="col-10">
              <input
                type="email"
                placeholder="Correo electronico"
                class="form-control"
                id="txtCorreo"
                required
              />
            </div>
            <br />
            <div class="col-10">
              <input
                type="number"
                placeholder="Numero Telefonico"
                class="form-control"
                id="NumTelefonico"
                required
              />
            </div>
            <br />
            <div class="col-10">
              <input
                type="password"
                placeholder="Contraseña"
                class="form-control"
                id="txtPassword"
                required
              />
            </div>
            <br />
            <div class="col-10">
              <input
                type="password"
                placeholder="Validar contraseña"
                class="form-control"
                id="txtValPassword"
                required
              />
            </div>

            <input type="radio" id="ValTerms" /><a href=""
              >Aceptar los términos y condiciones</a
            ><br />
            <br />
          </div>
          <h6>
            <a href="{% url 'login2' %}"
              >¿Ya tiene una cuenta? Inicie sesion aqui</a
            >
          </h6>

          <div class="form-group">
            <div class="center">
              <input
                type="submit"
                class="btn btn-primary"
                id="btnenviar"
                value="Enviar"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/val.js' %}"></script>
  </body>
</html>
